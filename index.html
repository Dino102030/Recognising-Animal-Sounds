<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled Animals</h2>
      <p>Note: Play different sounds like barking, meowing, roaring and mooing to make the animals dance.</p>
    </div>
    <div class="main_div">
      <center>
      <br>
      <button class="btn btn-warning" onclick="startClassification();">START</button>
      <h3 id="result_label"> I can hear - </h3>
      <br>
      <img src="ear-vector-icon-hearing-symbol-600nw-1575005284.webp" id="ear" width="200" height="200">
      <h4 id="result_confidence"> Accuracy - </h4>
      <br>
      <img src="istockphoto-1335802142-612x612.jpg" id="dog" width="300" height="200">
      <img src="download.jpeg" id="cat" width="300" height="200">
      <img src="360_F_103143014_kOsm7g4XQKiaG25fsK72j515K19BdTjE.jpg" id="lion" width="300" height="200">
      <img src="cute-cartoon-cow-character-smiling-cheerfully_51194-283.avif" id="cow" width="300" height="200">
      </center>
<script src="main.js"></script>
  </body>
</html>
